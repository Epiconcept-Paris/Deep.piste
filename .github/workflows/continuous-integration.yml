name: Deep.piste Continuous Integration

on:
  pull_request:
    branches: ["main"]

jobs:
  codebase-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ['3.7', '3.10', '3.x']
    steps:
      -
        name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      -
        name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      -
        name: Ensure Default Package Manager is up to date
        run: python3 -m pip install --upgrade pip setuptools wheel
      -
        # TODO: change the hardcoded branch when kskit dependencies' versions will be unlocked 
        name: Retrieve kskit Package
        run: |
          git config --global url.https://github.com/.insteadOf git://github.com/
          git clone -b hotfix/typo-and-locked-imports https://github.com/Epiconcept-Paris/kskit
      -
        name: Install kskit prerequisites for Ubuntu
        run: sudo apt-get install zbar-tools
      -
        name: Install kskit Package
        run: |
          cd kskit
          pip install -e .[quality-tools]
      -
        name: Install Deep.piste Package
        run: pip install -e .[quality-tools]
      -
        name: Test with Pytest
        run: pytest